<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>用户编辑</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="idUpdate" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="idUpdate" name="id" required="" lay-verify="idUpdate" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="nameUpdate" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="nameUpdate" name="name" required="" lay-verify="nameUpdate" autocomplete="off" class="layui-input">
                            <span class="nameUpdateError"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="phoneUpdate" class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phoneUpdate" name="phone" required="" lay-verify="nameUpdate" autocomplete="off" class="layui-input">
                            <span class="phoneUpdateError"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="select_id" class="layui-form-label">
                            <span class="x-red">*</span>权限</label>
                        <div class="layui-input-inline">
                            <select id="select_id" name="state" lay-filter="select_id" class="valid">
                                <option value="0">患者</option>
                                <option value="1">护士</option>
                                <option value="2">医生</option>
                                <option value="3">服务前台</option>
                                <option value="4">系统管理员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="add" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" id="add" lay-submit="add">更新
                        </button>
                        <label for="clear" class="layui-form-label"></label>
                        <button class="layui-btn" id="clear">清空
                        </button>
                    </div>
                </form>
            </div>
        </div>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>
    <script type="text/javascript" src="./js/user_edit.js"></script>

</html>
