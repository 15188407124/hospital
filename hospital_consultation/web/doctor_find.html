<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>医生查询</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./css/base.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" id="findPatient">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="department" id="department">
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="title" id="title">
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" class="layui-input" placeholder="姓名" lay-filter="name" name="name" id="name"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="入职开始时间" lay-filter="startTime" name="startTime" id="startTime"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="入职结束时间" lay-filter="endTime"  name="endTime" id="endTime"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="state" id="state">
                                        <option value="-1">是否离职</option>
                                        <option value="1">离职</option>
                                        <option value="0">未离职</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="sreach" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;查询</i>
                                    </button>
                                    <button class="layui-btn" id="clear">
                                        <i class="layui-icon">&#xe615;清空</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form " id="tabe">
                                <thead>
                                    <tr>
                                        <th class="num">序号</th>
                                        <th class="name">医生编号</th>
                                        <th class="process">姓名</th>
                                        <th class="node">科室</th>
                                        <th class="num">性别</th>
                                        <th class="node">职称</th>
                                        <th class="time">入职时间</th>
                                        <th class="num">是否在职</th>
                                        <th class="name">编辑</th>
                                    </tr>
                                </thead>
                                <tbody id="tbd">

                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="pagination ue-clear" id="showbuttom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#startTime' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#endTime' //指定元素
            });
        });
    </script>
<script type="text/javascript" src="./js/jquery.pagination.js"></script>
<script type="text/javascript" src="./js/doctor_find.js"></script>
</html>
