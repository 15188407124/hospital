<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <input type="hidden" name="id" id="userId"><!--用户userId-->
                        <label for="oldPwd" class="layui-form-label">
                            <span class="x-red">*</span>原密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="oldPwd" name="oldPwd"  required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                            <span id="patientError" style="color: red"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="newPwd" class="layui-form-label">
                            <span class="x-red">*</span>新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="newPwd" name="password"  required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
        <div class="layui-form-item">
            <label for="add" class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" id="add" name="add" lay-submit="add">确认修改</button></div>
        </form>
        </div>
        </div>
