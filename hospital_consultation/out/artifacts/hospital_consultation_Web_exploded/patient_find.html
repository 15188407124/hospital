<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>住院查询</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" id="findPatient">
                                <input type="hidden" name="pageNo" lay-filter="pageNo" id="pageNo" value="">
                                <input type="hidden" name="pageSize" lay-filter="pageSize" id="pageSize" value="">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" class="layui-input" placeholder="姓名" lay-filter="name" name="name" id="name"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="入院时间" lay-filter="start" name="start" id="start"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="结束时间" lay-filter="end"  name="end" id="end"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="departmentNo" id="department">
                                    </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="bedNo" lay-filter="bedNo" placeholder="请输入床位号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="sreach" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form " id="tabe">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>科室</th>
                                        <th>病房</th>
                                        <th>床位号</th>
                                        <th>住院号</th>
                                        <th>主治医生</th>
                                        <th>入院情况</th>
                                        <th>紧急联系人</th>
                                        <th>入院时间</th>
                                    </tr>
                                </thead>
                                <tbody id="tbd">

                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="pagination ue-clear" id="showbuttom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
    </script>
<script type="text/javascript" src="./js/patient_find_show.js"></script>
    <script type="text/javascript" src="./js/jquery.pagination.js"></script>
</html>
