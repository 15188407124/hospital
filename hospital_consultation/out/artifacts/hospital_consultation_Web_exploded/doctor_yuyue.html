<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>医生编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/cookie_util.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="idUpdate" class="layui-form-label">
                    <span class="x-red">*</span>编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="idUpdate" name="id" readonly required="" lay-verify="idUpdate" autocomplete="off" class="layui-input">
                    <input type="hidden" name="patientId" id="userId">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="nameUpdate" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="nameUpdate" name="name" readonly required="" lay-verify="nameUpdate" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="select_keshi" class="layui-form-label">
                    <span class="x-red">*</span>科室</label>
                <div class="layui-input-inline">
                    <select id="select_keshi" name="keshi" lay-filter="keshi" disabled="disabled" class="valid">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="select_gender" class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <select id="select_gender" name="gender" lay-filter="gender" disabled="disabled" class="valid">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="select_zhicheng" class="layui-form-label">
                    <span class="x-red">*</span>职称</label>
                <div class="layui-input-inline">
                    <select id="select_zhicheng" name="zhicheng" disabled="disabled" lay-filter="zhicheng" class="valid">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>预约日期</label>
                <div class="layui-input-block">
                    <input type="radio" lay-filter="dateRadio" lay-verify="required" id="yuyueTime"  name="order_date" title="今天">
                    <input type="radio" lay-filter="dateRadio" lay-verify="required" id="yuyueTimes" name="order_date"  title="明天"  >
                    <input type="radio" lay-filter="dateRadio" lay-verify="required" id="yuyueTimess" name="order_date"  title="后天" >
                    <span id="yuyueToday" style="font-weight: bold;color: red"></span>
                    <span id="yuyueTom" style="font-weight: bold;color: red"></span>
                    <span id="yuyueHoutian"style="font-weight: bold;color: red"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>预约时间段</label>
                <div class="layui-input-block">
                    <input id="upTime" type="radio" value="1" lay-filter="timeRadio" lay-verify="required"  name="order_time" title="8:00-11:00"  >
                    <input id="downTime" type="radio" value="2" lay-filter="timeRadio" lay-verify="required" name="order_time"  title="14:00-17:00" >
                    <span id="down" style="font-weight: bold;color: red"></span>
                    <span id="up"style="font-weight: bold;color: red"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" id="add" lay-submit="add">立即预约
                </button>
                <label for="clear" class="layui-form-label"></label>
                <input type="button" class="layui-btn" id="clear" onclick="removeOrder()" value="取消预约">
                </input>
            </div>
        </form>
    </div>
</div>
