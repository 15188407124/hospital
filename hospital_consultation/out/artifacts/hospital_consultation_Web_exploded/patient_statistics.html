<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>病人统计</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./css/base.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" id="patinetStatisticsForm">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="开始时间" lay-filter="startTime" name="startTime" id="startTime"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="结束时间" lay-filter="endTime"  name="endTime" id="endTime"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="sreach" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;查询</i>
                                    </button>
                                    <button class="layui-btn" id="reset">
                                        <i class="layui-icon">&#xe615;清空条件</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form " id="tabe">
                                <thead>
                                    <tr>
                                        <th class="node">科室编号</th>
                                        <th class="name">科室名称</th>
                                        <th class="node">累计入院</th>
                                        <th class="node">累计出院</th>
                                        <th class="node">出院比(%)</th>
                                    </tr>
                                </thead>
                                <tbody id="tbd">

                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="pagination ue-clear"></div>
                        </div>
                        <div class="title">
                            <!--<h2>数据概览</h2>-->
                            <div id="myBarDiv"
                                 style="height: 600px; width: 100%; display: inline-block; margin: 0 auto"></div>
                            <div id="myPieDiv"
                                 style="height: 400px; width: 100%; display: inline-block; margin: 0 auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
    </script>
<script type="text/javascript" src="./js/patient_statistics.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/jquery.pagination.js"></script>

</html>
