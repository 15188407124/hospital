<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>药品入库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="drugsForm">
            <div class="layui-form-item">
                <label for="drugsId" class="layui-form-label">
                    <span class="x-red">*</span>编号</label>
                <div class="layui-input-inline">
                    <input type="text" id="drugsId" name="drugsId" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    <span id="drugsIdError"></span>
                </div>
                <label for="drugsName" class="layui-form-label">
                    <span class="x-red">*</span>药品名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="drugsName" name="drugsName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    <span id="drugsNameError"></span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="manufacturer" class="layui-form-label">
                    <span class="x-red">*</span>生产厂商</label>
                <div class="layui-input-inline">
                    <input type="text" id="manufacturer" name="manufacturer" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <label for="manufacturer" class="layui-form-label">
                    <span class="x-red">*</span>数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="num" name="num" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="productionTime" class="layui-form-label">生产日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="productionTime" name="productionTime"  lay-verify="productionTime" onblur="checkproductionTime()" autocomplete="off" class="layui-input"></div>
                <label class="layui-form-label">保质期</label>
                <div class="layui-input-inline">
                    <span><input style="width: 30px;height: 30px" id="year" name="year" type="text" />&nbsp;&nbsp;年</span>
                    <span><input style="width: 30px;height: 30px" id="mouth" name="mouth" type="text" />&nbsp;&nbsp;月</span>
                    <span><input style="width: 30px;height: 30px" id="day" name="day" type="text" />&nbsp;&nbsp;日</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="inTime" class="layui-form-label">入库日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="inTime" name="inTime"  lay-verify="inTime" readonly autocomplete="off" class="layui-input"></div>
                <label for="price" class="layui-form-label">
                    <span class="x-red">*</span>单价</label>
                <div class="layui-input-inline">
                    <input type="text" id="price" name="price" required="" lay-verify="price" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="supply" class="layui-form-label">
                    <span class="x-red">*</span>供货单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="supply" name="supply" required="" lay-verify="supply" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" id="add" name="add" lay-submit="add">登记</button>
                <label class="layui-form-label"></label>
                <button class="layui-btn" id="clear" >清空</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#productionTime' //指定元素
            });

            //执行一个laydate实例
            /*laydate.render({
                elem: '#inTime' //指定元素
            });*/
        });
</script>

</body>

</html>
