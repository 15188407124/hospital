<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.js"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="reg">
                    <div class="layui-form-item">
                        <label for="accountNo" class="layui-form-label">
                            <span class="x-red">*</span>账号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="accountNo" name="accountNo"  class="layui-input">
                            <span id="accountError"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>真实姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" placeholder="真实姓名" class="layui-input">
                            <span id="nameError"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone" placeholder="手机" class="layui-input">
                            <span id="phoneError"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="password" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="password" name="password"  class="layui-input"></div>
                        <span id="passwordError"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="repwd" class="layui-form-label">
                            <span class="x-red">*</span>再次输入</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="password" placeholder="再次输入密码" id="repwd" name="repwd" class="layui-input">
                            <span id="repwdError"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="repwd" class="layui-form-label">
                            <span class="x-red">*</span>权限设置</label>
                        <div class="layui-input-inline">
                            <select id="type" name="typeNo" lay-filter="type"  class="valid">
                                <option  value="">请选择</option>
                               <!-- <option  value="1">护士</option>-->
                                <option  value="2">医生</option>
                               <!-- <option  value="3">服务前台</option>-->
                                <option  value="4">系统管理员</option>
                            </select>
                        </div>
                    </div>
        <div class="layui-form-item">
            <label for="register" class="layui-form-label"></label>
            <input class="layui-btn" type="button" id="register" value="注册">
            <label for="reset" class="layui-form-label"></label>
            <button class="layui-btn"  id="reset">重置</button>
        </div>
        </form>
        </div>
        </div>
        <script>
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
            });
        </script>
        <script>
                var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
        <script>
            layui.use(['laydate', 'form'],
                function() {
                    var laydate = layui.laydate;

                    //执行一个laydate实例
                    laydate.render({
                        elem: '#createTime' //指定元素
                    });
                });
        </script>
    </body>
    <script type="text/javascript" src="js/users_regist.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
</html>
