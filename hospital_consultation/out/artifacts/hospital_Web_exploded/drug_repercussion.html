<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>退药处理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="drugsForm">
            <div class="layui-form-item">
                <label for="patientId" class="layui-form-label">
                    <span class="x-red">*</span>住院号</label>
                <div class="layui-input-inline">
                    <input type="text" id="patientId" name="patientId" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    <span id="patientIdError"></span>
                </div>
                <label for="patientName" class="layui-form-label">
                    <span class="x-red">*</span>患者姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="patientName" name="patientName" readonly required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="drugsName" class="layui-form-label">
                    <span class="x-red">*</span>药品名称</label>
                <div class="layui-input-inline">
                    <select id="drugsName" name="drugsId" lay-verify="required" lay-filter="drugsName" class="valid">
                    </select>
                </div>
                <label for="count" class="layui-form-label">
                    <span class="x-red">*</span>数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="count" name="count" onfocus="checknum()" onblur="checknum1()" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    <input type="hidden" name="count1" id="count1">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="repercussion" class="layui-form-label">
                    <span class="x-red"></span>退药原因</label>
                <div class="layui-input-inline">
                    <textarea  id="repercussion" name="reason" placeholder="退药原因" autocomplete="off" class="layui-input"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" id="add" name="add" lay-submit="add">退药</button>
                <label class="layui-form-label"></label>
                <button class="layui-btn" id="clear" >清空</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#productionTime' //指定元素
            });

            //执行一个laydate实例
            /*laydate.render({
                elem: '#inTime' //指定元素
            });*/
        });
</script>

</body>
<script type="text/javascript" src="./js/drug_repercussion.js"></script>
</html>
